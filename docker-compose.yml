version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: billsplitter-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: seller
      POSTGRES_PASSWORD: seller
      POSTGRES_DB: bill_splitter
    ports:
      - "55433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U seller"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  pgdata:
